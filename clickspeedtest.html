<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Mouse Clicking Simulator</title>
        <style>
            body {
                background-color: #fff8b4;
                font-family: Arial, Helvetica, cursive;
                text-align: center;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <h1>Clicking Speed Test</h1>

        <h2>Click the button as fast as you can!</h2>

        <button id="clickButton">Click me!</button>
        <p id="clickCount">Clicks: 0</p>
        <p id="timeLeft">Time left: 10 seconds</p>

        <script>
            let clickCount = 0;
            let timeLeft = 10;
            let timer;

            document.getElementById("clickButton").addEventListener("click", function() {
                clickCount++;
                document.getElementById("clickCount").innerText = "Clicks: " + clickCount;
            });

            function startTimer() {
                timer = setInterval(function() {
                    timeLeft--;
                    document.getElementById("timeLeft").innerText = "Time left: " + timeLeft + " seconds";
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("Time's up! You clicked " + clickCount + " times.");
                    }
                }, 1000);
            }

            startTimer();
        </script>
</html>
